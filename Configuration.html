<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конфигурация</title>
    <link rel="stylesheet" href="Configuration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goldman&family=Teko&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goldman&family=Pacifico&family=Teko&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="name"><img src="img/Mercedes-Benz-Logo.png" class="logo"> Mercedes World</h1>
    </header>
    <div class="conf">
        <select id="selectID" class="spis">
            <option value="GLS">Mercedes-Benz GLS</option>
            <option value="GLE">Mercedes-Benz GLE</option>
            <option value="S-class">Mercedes-Benz S-class</option>
            <option value="AMGGT">Mercedes-Benz AMG GT</option>
        </select>
        <div>
            <img src="img/gls.png" alt="img" class="car" id="car">
        </div>
        <div id="carDetails" class="carDetails">
            <h2 class="adtext">Характеристики автомобиля:</h2>
            <p id="maxSpeed">Максимальная скорость: 240 км/ч</p>
            <p id="strong">Мощность: 245 л. с.</p>
            <p id="action">Разгон: 7.3 с.</p>
            <p id="price">Цена: 4 590 000₽</p>
        </div>
        <script src="Configuration.js"></script>
    </body>
    </div>
    
</html>
