<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ассортимент</title>
    <link rel="stylesheet" href="Assortment.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goldman&family=Teko&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goldman&family=Pacifico&family=Teko&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="name"><img src="img/Mercedes-Benz-Logo.png" class="logo"> Mercedes World</h1>
    </header>
        <div class="assortment">
            <div class="car">
                <div class="cart">
                    <img src="img/gls.png" alt="car" style: width="100%">
                    <h1>Mercedes-Benz GLS</h1>
                    <h2>4 590 000₽</h2>
                </div>
                <div class="cart">
                    <img src="img/gle.png" alt="car" style: width="100%">
                    <h1>Mercedes-Benz GLE</h1>
                    <h2>5 720 000₽</h2>
                </div>
                <div class="cart">
                    <img src="img/s.png" alt="car" style: width="100%">
                    <h1>Mercedes-Benz S-class</h1>
                    <h2>15 100 000₽</h2>
                </div>
                <div class="cart">
                    <img src="img/amggt.png" alt="car" style="width: 100%; margin-bottom: 20px; margin-top: 50px;">
                    <h1>Mercedes-Benz AMG GT</h1>
                    <h2>26 000 000₽</h2>
                </div>
            </div>
        </div>
        <div class="btn">
            <button class="zak" id="myButton"><a href="Configuration.html">Выберите свой Mercedes-Benz</a></button>
        </div>
    <script src="Assortment.js"></script>
</body>
</html>
